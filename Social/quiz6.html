<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Science Quiz for Class 6</title>
    <link rel="stylesheet" href="quiz-styles.css">
</head>
<body>

    <header>
        <h1>Class 6 Social Science Quiz</h1>
        <p>Test your knowledge of Geography, History, Civics, and Economics!</p>
    </header>

    <main>
        <section class="quiz-container">
            <div id="question-container" class="question-container">
                <h2 id="question">Question will appear here</h2>
                <div class="answers">
                    <button class="answer-btn" onclick="selectAnswer(0)">Answer 1</button>
                    <button class="answer-btn" onclick="selectAnswer(1)">Answer 2</button>
                    <button class="answer-btn" onclick="selectAnswer(2)">Answer 3</button>
                    <button class="answer-btn" onclick="selectAnswer(3)">Answer 4</button>
                </div>
            </div>
            <button id="next-btn" class="next-btn" onclick="nextQuestion()">Next Question</button>
        </section>
        <section class="result-container" id="result-container">
            <h2>Your Score: <span id="score">0</span> out of <span id="total-questions"></span></h2>
            <button onclick="restartQuiz()">Restart Quiz</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Social Science for Class 6</p>
    </footer>

    <script src="quiz.jss"></script>
</body>
</html>
