<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0f7fa;

        }
             header {
            background-color: #00796b;

        }

            flex-wrap: wrap;

<body>
    <div class="container">
        <div class="box" id="puzzle-box">
            <h2>Puzzle Time!</h2>
            <p>Solve this brain teaser:</p>
            <p><strong>I speak without a mouth and hear without ears. I have nobody, but I come alive with the wind. What am I?</strong></p>
            <input type="text" id="puzzle-answer" placeholder="Your answer">
            <button onclick="checkPuzzleAnswer()">Submit</button>
            <p id="puzzle-result" class="hidden"></p>

</body>
